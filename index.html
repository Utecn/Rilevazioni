<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#060608">
<title>Rilevazioni</title>
<style>
  body{margin:0;background:#060608;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;gap:14px;}
  .loader{width:32px;height:32px;border:3px solid #1e1e2e;border-top-color:#ff5500;border-radius:50%;animation:spin .8s linear infinite;}
  @keyframes spin{to{transform:rotate(360deg)}}
  .txt{font-family:'Share Tech Mono',monospace;font-size:11px;color:#4a4a6a;letter-spacing:2px;}
</style>
</head>
<body>
<div class="loader"></div>
<div class="txt">RILEVAZIONI</div>
<script>
  function isMobile(){
    if(/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) return true;
    if(navigator.maxTouchPoints > 1 && window.innerWidth < 1024) return true;
    return window.innerWidth < 768 && navigator.maxTouchPoints > 0;
  }

  if(isMobile()){
    window.location.replace('index_mobile.html');
  } else {
    window.location.replace('index_desktop.html');
  }
</script>
</body>
</html>
